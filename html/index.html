<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Libros y Categorias Management</h1>

    <div class="container">
        <h2>Navegar a:</h2>
        <button onclick="window.location.href='libros.html'">Gestionar Libros</button>
        <button onclick="window.location.href='categorias.html'">Gestionar Categorias</button>
    </div>

    <div class="container">
        <h2>Lista de Libros</h2>
        <button onclick="fetchLibros()">Cargar Libros</button>
        <ul id="libro-list"></ul>
    </div>

    <div class="container">
        <h2>Lista de Categorias</h2>
        <button onclick="fetchCategorias()">Cargar Categorias</button>
        <ul id="categoria-list"></ul>
    </div>

    <script>
        async function fetchLibros() {
            const response = await fetch('/libros');
            const libros = await response.json();
            const libroList = document.getElementById('libro-list');
            libroList.innerHTML = '';
            libros.forEach(libro => {
                const li = document.createElement('li');
                li.textContent = `${libro.codigo}: ${libro.titulo}, ${libro.autor}, ${libro.aÃ±o}, ${libro.categoria}, ${libro.numPag} paginas`;
                libroList.appendChild(li);
            });
        }

        async function fetchCategorias() {
            const response = await fetch('/categorias');
            const categorias = await response.json();
            const categoriaList = document.getElementById('categoria-list');
            categoriaList.innerHTML = '';
            categorias.forEach(categoria => {
                const li = document.createElement('li');
                li.textContent = `${categoria.codigo}: ${categoria.nombre}`;
                categoriaList.appendChild(li);
            });
        }
    </script>
</body>
</html>
